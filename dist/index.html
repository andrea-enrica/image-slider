<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <button class="previous-button" id="previous">&#10094;</button>
            <div class="carousel_image carousel_image--visible">
                <div class="index">1 / 3</div>
                <img src="media/nature1.jpg" alt="Iceland mountain landscape"style="width: 100%">
            </div>
            <div class="carousel_image">
                <div class="index">2 / 3</div>
                <img src="media/nature2.jpg" alt="Iceland mountain landscape" style="width: 100%">
            </div>
            <div class='carousel_image'>
                <div class="index">3 / 3</div>
                <img src="media/nature3.jpg" alt="Iceland mountain landscape" style="width: 100%">
            </div>
            <button class="next-button" id="next">&#10095;</button>
        </div>
        <div class="dot-class" style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <script src="main.js"></script>
    </body>
</html>
